    <h3 id = "chartPage">Interact with the chart below!</h3>
    <hr>
    
    <div id="piechart1" class = "piechart" margin = '0' align = 'center'></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Favorite Topping', 'Number of People'],
        ['Pepperoni', 20],
        ['Pineapple', 1],
        ['Mushrooms', 5],
        ['Just Cheese', 5],
        ['Peppers', 6]
      ]);

  
        var options = {'title':'Favorite Toppings on Pizza', 'width':1000, 'height':800};
      
        var chart = new google.visualization.PieChart(document.getElementById('piechart1'));
        chart.draw(data, options);
      }
      </script>
