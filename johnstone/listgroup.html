<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Nav With Tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <h2>Dynamic List Group</h2>
  <div class="row">
    <div class="col-2">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-option1-list" data-toggle="list" href="#list-option1" role="tab" aria-controls="list-option1">Option 1</a>
        <a class="list-group-item list-group-item-action" id="list-option2-list" data-toggle="list" href="#list-option2" role="tab" aria-controls="list-option2">Option 2</a>
        <a class="list-group-item list-group-item-action" id="list-option3-list" data-toggle="list" href="#list-option3" role="tab" aria-controls="list-option3">Option 3</a>
        <a class="list-group-item list-group-item-action" id="list-option4-list" data-toggle="list" href="#list-option4" role="tab" aria-controls="list-option4">Option 4</a>
      </div>
    </div>
    <div class="col-10">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-option1" role="tabpanel" aria-labelledby="list-option1-list">Customizable 1</div>
        <div class="tab-pane fade" id="list-option2" role="tabpanel" aria-labelledby="list-option2-list">Customizable 2</div>
        <div class="tab-pane fade" id="list-option3" role="tabpanel" aria-labelledby="list-option3-list">Customizable 3</div>
        <div class="tab-pane fade" id="list-option4" role="tabpanel" aria-labelledby="list-option4-list">Customizable 4</div>
      </div>
    </div>
</div>

</body>
</html>
