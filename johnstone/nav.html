<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Nav With Tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
  <h2>Dynamic Nav with tabs</h2>
  
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-option1-tab" data-toggle="pill" data-target="#pills-option1" type="button" role="tab" aria-controls="pills-option1" aria-selected="true">Option1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-option2-tab" data-toggle="pill" data-target="#pills-option2" type="button" role="tab" aria-controls="pills-option2" aria-selected="false">Option2</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-option3-tab" data-toggle="pill" data-bs-target="#pills-option3" type="button" role="tab" aria-controls="pills-option3" aria-selected="false">Option3</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-option1" role="tabpanel" aria-labelledby="pills-option1-tab"><p>Customizable1</p></div>
    <div class="tab-pane fade" id="pills-option2" role="tabpanel" aria-labelledby="pills-option2-tab"><p>Customizable2</p></div>
    <div class="tab-pane fade" id="pills-option3" role="tabpanel" aria-labelledby="pills-option3-tab"><p>Customizable3</p></div>
  </div>
</div>

</body>
</html>
